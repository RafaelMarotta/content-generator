<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Image</title>
    <!-- Include Local Fonts -->
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('file:///home/ubuntu/assets/content-generator/fonts/Poppins-Regular.ttf') format('truetype');
            font-weight: 400;
        }

        @font-face {
            font-family: 'Poppins';
            src: url('file:///home/ubuntu/content-generator/assets/fonts/Poppins-Bold.ttf') format('truetype');
            font-weight: 600;
        }

        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            display: table;
            width: 1080px;
            height: 1920px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .quiz-container {
            border-radius: 20px;
            padding: 60px;
            width: 90%;
            max-width: 900px;
            text-align: center;
            position: relative;
            display: table;
            margin: 0 auto;
        }

        .quiz-container-background {
            background: #fff;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .question-number {
            background-color: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 40px;
            font-weight: 600;
            text-align: center;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .content {
            display: table-cell;
            vertical-align: top;
        }

        .header {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #333;
        }

        .options {
            display: block;
            padding: 0 0px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .option {
            background: #f7f7f7;
            color: #333;
            padding: 40px;
            margin-top: 25px;
            font-size: 32px;
            border-radius: 15px;
            display: table;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .option-correct {
            background-color: #d4edda;
            border: 2px solid #28a745;
            color: #333;
            padding: 40px;
            margin-top: 25px;
            font-size: 32px;
            border-radius: 15px;
            display: table;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .option-letter {
            background-color: #ff6b6b;
            color: white;
            width: 70px;
            height: 70px;
            line-height: 70px;
            border-radius: 50%;
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .option-text {
            display: table-cell;
            vertical-align: middle;
            text-align: left;
            padding-left: 20px;
        }

        /* Progress Bar Styles */
        .progress-bar-container {
            background: #fff;
            border-radius: 20px;
            padding: 35px;
            width: 90%;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            display: table;
            margin: 0 auto;
            margin-top: 60px !important;
        }

        .progress-bar {
            width: [[ progress_percentage | default(0)]]%;
            height: 40px;
            background: linear-gradient(90deg, #28a745, #218838);
            position: relative;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: width 0.4s ease, background-color 0.4s ease, box-shadow 0.4s ease;
        }

        .progress-bar-container[data-progress="100"] .progress-bar {
            background-color: #ffd700;
            /* Dourado quando em 100% */
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.8);
        }

        .progress-counter {
            position: absolute;
            top: 0px;
            right: 25px;
            font-size: 26px;
            font-weight: 600;
            color: #333;
        }

        /* Decorative Elements */
        .background-pattern {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .background-pattern-left {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="quiz-container quiz-container-background" style="margin-top: 250px !important">
        <div class="background-pattern"></div>
        <div class="background-pattern-left"></div>
        <div class="question-number">[[ question_number ]]</div>
        <!-- Question Title -->
        <div class="header">[[ question_title ]]</div>
    </div>

    {% if answers_html %}
    <div class="options quiz-container content" style="margin-top: 20px !important">
        [[ answers_html | safe ]]
    </div>
    {% endif %}

    <!-- Progress Bar -->
    {% if progress_percentage is not none %}
    <div class="progress-bar-container" data-progress="[[ progress_percentage ]]">
        <div class="progress-counter">[[ progress_percentage ]]%</div>
        <div class="progress-bar"></div>
    </div>
    {% endif %}
</body>

</html>
